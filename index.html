<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Wheels AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pixel Wheels AI</h1>
    <canvas id="myCanvas"></canvas>
    <div id="controls">
        <button onclick="dispose()">üóëÔ∏è</button>
        <button onclick="save()">üíæ</button>
    </div>
    
    <script src="js/graphEditor.js"></script>
    <script src="js/viewport.js"></script>
    <script src="js/math/utils.js"></script>
    <script src="js/math/graph.js"></script>
    <script src="js/primitives/point.js"></script>
    <script src="js/primitives/segment.js"></script>
    <script src="js/primitives/polygon.js"></script>
    <script src="js/primitives/envelope.js"></script>

    <script>

        myCanvas.width = 600;
        myCanvas.height = 600;

        const ctx = myCanvas.getContext("2d");
        
        const graphSting = localStorage.getItem("graph");
        const graphInfo = graphSting ? JSON.parse(graphSting) : null;
        const graph = graphInfo
        ? Graph.load(graphInfo)
        : new Graph();
        const viewport = new Viewport(myCanvas);
        const graphEditor = new GraphEditor(viewport, graph);

        animate();
        
        function animate() {
            viewport.reset();
            graphEditor.display();
            new Envelope(graph.segments[0], 80).draw(ctx);
            requestAnimationFrame(animate);
        }

        function dispose() {
            graphEditor.dispose();
        }

        function save() {
            localStorage.setItem("graph", JSON.stringify(graph));
        }

    </script>
</body>
</html>
